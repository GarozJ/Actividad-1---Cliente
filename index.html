<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AgoodShop</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    h1 { font-size: 1.5rem; margin-bottom: 8px; }
    .small { color:#555; font-size: .9rem; margin-bottom: 16px; }
    #products { display: grid; gap: 12px; max-width: 680px; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 12px; }
    .row { display:flex; justify-content: space-between; align-items: center; gap: 12px; flex-wrap: wrap; }
    .title { font-weight: 600; }
    .sku { color:#777; font-size: .85rem; }
    .price { font-variant-numeric: tabular-nums; }
    input[type="number"] { width: 80px; padding: 6px; }
    #totalBox { margin-top: 20px; padding: 12px; border: 2px solid #333; border-radius: 8px; display:inline-block; }
    #totalValue { font-weight: 700; }
    .muted { color:#777; font-size:.9rem; }
    .error { color: #b00020; }
    footer { margin-top: 24px; color:#777; font-size:.85rem; }
    code { background:#f4f4f4; padding:2px 4px; border-radius:4px; }
  </style>
</head>
<body>
  <h1>AgoodShop</h1>
  <p class="small">Actividad 1 — Desarrollo Web en Entorno Cliente</p>

  <div id="status" class="muted"></div>
  <div id="products"></div>

  <div id="totalBox" class="card">
    <span>Total: </span><span id="totalValue">—</span>
  </div>

  <footer>
    <p>Actividad 1 - Juan Moreno Garoz.</p>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
